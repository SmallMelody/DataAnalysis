    <!DOCTYPE html>  
    <html>  
    <head>  
        <title>点击菜单更改数据类型图</title>  
            <meta charset="utf-8">  
            <meta name="description" content="点击菜单更改数据类型图，支持前进后退" />  
            <meta name="author" content="Chpeng" />  
            <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>  
            <style type="text/css">  
           html {  
               background: #FAFAD2;  
           }  
             
           h2 {  
               font-size: 35px;  
               line-height: 55px;  
               text-align: center;  
               background: #c1d5eb;  
               font-family: 'kaiti', 'microsoft yahei';  
               text-shadow: 0px 1px 0px #f2f2f2;  
           }  
             
           .content {  
               display: flex;  
               height: 80%;  
               width: 90%;  
               margin: 50px auto;  
               border: 1px solid #8F8F8F;  
               border-top: 3px solid #8F8F8F;  
           }  
             
           .content-left {  
               flex: 0 0 200px;  
               background-color: #fafafa;  
           }  
             
           .content-right {  
               flex: 1;  
               line-height: 400px;  
               font-size: 30px;  
               background-color: #DEDEDE;  
               text-align: center;  
           }  
             
           ul {  
               margin: 0;  
               padding: 0;  
               width: 100%;  
           }  
             
           .menu {  
               display: block;  
               text-align: center;  
               vertical-align: middle;  
               height: 50px;  
               line-height: 50px;  
               /*border-bottom: 1px solid #787878; */  
           }  
             
           .menu a {  
               display: block;  
               text-decoration: none;  
               color: #333;  
               border-bottom: 1px solid #787878;  
           }  
             
           .menu:hover {  
               background: #DEDEDE;  
           }  
      
      
           .active {  
            background: #DEDEDE;  
           }  
            </style>  
    </head>  
      
      
    <body>  
        <h2>千人计划数据分析</h2>  
        <div class="content">  
            <!-- 左侧内容 -->  
            <div class="content-left">  
                <ul>  
                    <li class="menu">  
                        <a href="#ajax?menuId=1" class="active">千人计划年龄和获奖年龄饼图</a>  
                    </li>  
                    <li class="menu">  
                        <a href="#ajax?menuId=2">千人计划学者专业分布图</a>  
                    </li>  
                    <li class="menu">  
                        <a href="#ajax?menuId=3">千人计划学者院校迁移图</a>  
                    </li>  
                    <li class="menu">  
                        <a href="#ajax?menuId=4">千人计划年龄与获奖年龄</a>  
                    </li>  
                    <li class="menu">  
                        <a href="#ajax?menuId=5">千人计划学者籍贯分布图</a>  
                    </li>   
                </ul>  
            </div>  
            <!-- 右侧内容 -->  
            <div class="content-right">  
                千人计划年龄和获奖年龄饼图  
            </div>  
        </div>  
       <script type="text/javascript">  
       var areaJson = {  
           1: "千人计划年龄和获奖年龄饼图",  
           2: "千人计划学者专业分布图",  
           3: "千人计划学者院校迁移图",  
           4: "千人计划年龄与获奖年龄",  
           5: "千人计划学者籍贯分布图"
       };  
       var activeId = 1;  
        $(function() {  
        var url = window.location.href;  
        if(url.split("=").length > 1) {  
        var id = url.split("=")[1];  
        ajaxReq(id, $("ul .menu a[href='#ajax?menuId="+ id +"']"));  
    }      
       });  
       $("ul .menu a").on("click", function() {  
           var url = this.href;  
           var param = url.split("=")[1];     
           ajaxReq(param, this);  
       });  
       function ajaxReq(id, e) {        
           if(activeId != id) {  
    $(".content-left").find("a[href='#ajax?menuId="+ activeId +"']").removeClass("active");  
    $(e).addClass("active");  
    var areaName = areaJson[id];  
          $(".content-right").empty();  
            $(".content-right").html("欢迎来到" + areaName + "！");  
    activeId = id;  
           }  
             
       }  
        window.addEventListener("popstate", function(e) {  
        var url = window.location.href;  
        var id = url.split("=")[1];  
        if(url.split("=").length > 1) {  
        ajaxReq(id, $("ul .menu a[href='#ajax?menuId="+ id +"']"));  
        }else {  
        ajaxReq(1, $("ul .menu a[href='#ajax?menuId=1']"));  
        }     
       });  
         
        </script>  
    </body>  
      
      
    </html>
